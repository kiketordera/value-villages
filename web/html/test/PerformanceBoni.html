  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart1);



    function drawChart1() {
      var data = google.visualization.arrayToDataTable([
        ['Week', 'N. Products bought', 'Money to Workers', 'Money recover'],
        [7,0,0,0],
    { {.secondWeek } },
    { {.firstWeek } }

          ]);




    var options = {
      chart: {
        title: 'Performance',
        subtitle: 'Sales, Expenses, and Profit: 2014-2017',
      }
    };

    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

    chart.draw(data, google.charts.Bar.convertOptions(options));
    function resize() {
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

    window.onload = resize;
    window.onresize = resize;
      }
    $(window).resize(function () {
      drawChart1();
      
    });
  </script>

  <script type="text/javascript">
    function validateForm() {
      
      var x = document.forms["myForm"]["name"].value;
      if (x == "") {
        alert("Name must be filled out, can't be empty!");
        var element = document.getElementById("name");
        element.classList.add("is-invalid");
        return false;
      } else {
        var element = document.getElementById("name");
        element.classList.remove("is-invalid");
      }
      
      var x = document.forms["myForm"]["surname"].value;
      if (x == "") {
        alert("Surname must be filled out, can't be empty!");
        var element = document.getElementById("surname");
        element.classList.add("is-invalid");
        return false;
      } else {
        var element = document.getElementById("surname");
        element.classList.remove("is-invalid");
      }
    }

    function afterLoad() {
      highlightON();
    }


    
    function highlightON() {
      performanceON()
    }

    
    function highlightOFF() {
      performanceOFF()
    }    
  </script>
