<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Add Transaction</title>
  {{template "imports.html"}}
</head>

<body onload="afterLoad()">
    {{$serviceType := .serviceType}}
    {{template "nav-service.html" .}}
  <div class="margin-body">
      <div class="col-12">
        <header class="title">Choose a worker to make the transaction</header>
      </div>

        <div class="row">
            {{range .workers }}
            <div class="col-6 col-sm-4 col-lg-3 center">
                <a href="/records/new-purchase-from-order/{{.ID.Hex}}/{{$serviceType.Hex}}">
                  <img src=/local/users/{{.Username}}/{{.Photo}} class="img-fluid image-rounded" />
                </a>
            </div>
            {{end}}
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript">
    function afterLoad() {
      highlightON();
    }

    //Highlight the icon Settings in the navigation Bar
    function highlightON() {
      recordsON()
    }

    //Removes the highligh from the navigation bar
    function highlightOFF() {
      recordsOFF()
    }    
  </script>
</body>

</html>
