<!doctype html>
<html class="no-js" lang="">
<head>
  <title>Choose Service</title>
  {{template "imports.html"}}
</head>
<script type="text/javascript">
  function afterLoad(){
    highlightON();
  }
  
  // Highlight the icon Settings in the navigation Bar
  function highlightON(){
    recordsON();
  }

  // Removes the highligh from the navigation bar
  function highlightOFF(){
    recordsOFF();
  }
</script>
<body onload="afterLoad()">
    {{template "nav-service.html" .}}
    {{$serviceType := .serviceType}}
    <div class="margin-body"> 
        <header class="title">Choose a service for make the delivery</header>
        {{range .services}}
          <div class="col-12">
            {{if .Services }}
            <p class="title"> Services from {{.VillageName}}</p>
            <div class="row">
                {{range .Services }}
                <div class="col-6 col-sm-4 col-lg-3 center">
                    <a href="/deliveries/new-delivery/{{.ID.Hex}}/{{.DeliveryID.Hex}}/{{$serviceType.Hex}}">
                      <img src={{.Photo}} class="image-dashboard" />
                      <p class="dashboard-text">{{.Name}}</p>
                    </a>
                </div>
                {{end}}
            </div>
            <br>
            {{end}}
          </div>
      {{end}}
        
  </div>
</div>
</body>
</html>
