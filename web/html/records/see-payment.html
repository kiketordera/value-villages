<!doctype html>
<html class="no-js" lang="">

<head>
 <title>See Payment</title>
 {{template "imports.html"}}
</head>
<body onload="afterLoad()">
    {{if .fromService}}
        {{template "nav-service.html" .}}
    {{else}}
        {{template "nav-records-worker.html" .}}
    {{end}}
    <div class="margin-body-form">
      <div class="row">
        <div class="col-12">
          <header class="title">Payment to {{.user.Name}}</header>
          <div class="col-12 center" style="cursor: initial;">
              <img style="cursor: initial;" src="/local/users/{{.user.Username}}/{{.user.Photo}}" class="img-fluid image-rounded" />
              <br>
          </div>
          <form onsubmit="return validateForm()" name="myForm" role="form" method="post" enctype="multipart/form-data">
            <p class="form-text"> Quantity: </p>
            <p class="form-text"> {{.payment.Quantity}} </p>
            <br>
            <p class="form-text"> Photo: </p>
            <img style="border-radius: 10px;" src="/local/users/{{.user.Username}}/payments/{{.payment.Photo}}" class="img-fluid " />
            <br>          
            <div class="col-12">
              <div onclick="goBack();" class="btn btn--green">
                      OK
                    </div>
      </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">

          function afterLoad() {
          highlightON();
      }


    // Highlight the icon Settings in the navigation Bar
    function highlightON() {
      {{if .fromService}}
        recordsON();
      {{else}}
        paymentsON();
      {{end}}
    }

    // Removes the highligh from the navigation bar
    function highlightOFF() {
      {{if .fromService}}
        recordsOFF();
      {{else}}
        paymentsOFF();
      {{end}}
    }    

  </script>
    </body>

    </html>
