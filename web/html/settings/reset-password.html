<!doctype html>
<html class="no-js" lang="">

<head>
    <title>Reset Password</title>
    {{template "imports.html"}}
</head>

<body>
    <div class="margin-body-form">
        <div class="col-12">
            <header class="title">Set a password for your account</header>
        </div>
        <form onsubmit="return checkPasswords()" name="myForm" id="myForm" role="form " method="post" enctype="multipart/form-data">

            <div class="row">
            <div class="col">
                    <input required="required" placeholder="Enter the password" class="form-control form-field" type="password" name="password" id="password">
                </div>
                <div class="col">
                        <input required="required" placeholder="Repeat the password" class="form-control form-field" type="password" name="passwordB" id="passwordB">
                    </div>
                    </div>
            <br>

           
            <div class="col-12">
                  <button type="submit" class="btn btn--green">Set up</button>
                  <div onclick="goBack();" class="btn btn--red">
                    Cancel
                  </div>
                </div>
                    

            </div>
        </form>
        <script>
            function checkPasswords() {
                var x = document.getElementById("password").value;
                var y = document.getElementById("passwordB").value;
                if (x.length < 5) {
                    alert("The password must have at least 5 characters!");
                    return false;
                }
                if (x != y) {
                    alert("Password must be the same!");
                    return false;
                }

            }
        </script>
</body>

</html>
